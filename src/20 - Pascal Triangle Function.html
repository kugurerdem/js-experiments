<html>
<head> <title> Sorting array members </title> </head>
<body>

<script>

function pascalTriangle( input, times )
{

    var newput = [ ];
    if ( input.length > 0 ) { newput.push( 1 ); }
    for ( i = 0; i < input.length-1; ++i )
    {
        newput.push( input[i] + input[i+1] );
    }
    newput.push( 1 );
   
	document.write("<center>" + newput + "</br>" )
   
	if ( --times > 0 ) 
    {
        pascalTriangle( newput, times );
    }
}

pascalTriangle( [] , 15 );
