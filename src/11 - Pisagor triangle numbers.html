<html>
<head> <title> Pisagor triangle numbers </title> </head>
<body>

<script>

var TriangleNumber=0; 
var Value= prompt("How many triangles you want to see?","");
var b=0;
 for(i=0; i<=b; i++) {
  for(i2=0; i2<i; i2++)   
    for(i3=0; i3<i2; i3++) 
	  if( Math.pow(i2,2)+Math.pow(i3,2)==Math.pow(i,2) && Value>TriangleNumber) {
	    document.write("Triangle" + (TriangleNumber+1) + ":" + i + "," + i2 + "," + i3 + "</br>" ); 
		TriangleNumber+=1;
        } 
	   
  if (Value>TriangleNumber)b=b+1;
}
 
</script>
