<html>
<head> <title> Sorting array members </title> </head>
<body>

<script>

var My_array = [-5,0,3,7,5,-2], transer;
 
 
 function ErdemSort(x) 
{
for(times=0; times<x.length; times++) 
 {
  largest=times;
  
   for (i=times; i<x.length; i++) 
    if (x[i]>x[largest]) largest=i; 
	  
  transer=x[times]; 
  x[times]=x[largest];
  x[largest]=transer;
 }    
 return x;
}


document.write(ErdemSort(My_array));


</script>
