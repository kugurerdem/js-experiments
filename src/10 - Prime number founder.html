<html>
<head> <title> Pisagor triangle numbers </title> </head>
<body>

<script>

var nLines = 10;
var nPrimeNumber=0;
var Times=1;

for (n = 0; n < Times; n++) {
    var x = 1;
    if (n == 0 || n == 1) x = 0;
    for (i = 2; i < n; i++) {
        if (n % i == 0) {
            x = 0;
            break;
        }
    }
	
    if (x == 1) {
        // if prime print the numbers 
        document.write( "PrimeNumber" + (nPrimeNumber+1) + ": " + n + "</br>" ); nPrimeNumber=nPrimeNumber+1;
    } else {
        // if not prime print the number do nothing 
    }
	
	if (nPrimeNumber < nLines) Times=Times+1;
	
}

</script>
