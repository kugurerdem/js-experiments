<html>
	<head>
		<title> Password Generator </title>
	</head>
	<body>
		<input type="text" id="demo" value="16"/> <br>
		<button onclick="Generate()"> Generate Password</button> 
		<p id="demo2">  </p>
		
		<script>
			
			var alphabet = "abcdefghijklmnopqrstuvwxyz0123456789";
			
			function Generate(){	
				var LetterTimes = parseInt(document.getElementById("demo").value);
				
				document.getElementById("demo2").innerHTML = "Password : ";
				for(var i = 0; i < LetterTimes; i++){
					var String = alphabet[Math.round((alphabet.length-1)*Math.random())];
					document.getElementById("demo2").innerHTML += Math.random() > 0.5 ? String : String.toUpperCase();
				}
			}
			
			Generate();
			
		</script>
	</body>
</html>
